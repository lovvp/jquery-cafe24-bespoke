<!-- 
  !getter메소드와 setter메소드
  선택자에 의해 선택된 요소의 값을 읽거나 설정하기 위해서는
  제이쿼리 메소드를 통해 해당 요소에 접근해야만 합니다.

  !getter메소드는 선택된 요소에 접근하여 그 값을 읽어오기 위한 메소드입니다.
  이러한 getter메소드는 아무런 인수를 전달하지 않고 호출한다.
  
  !setter메소드는 선택된 요소에 접근하여 그 값을 설정하기 위한 메소드입니다.
  이러한 setter메소드는 대입하고자 하는 값을 인수로 전달하여 호출한다.



 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jQuery Element Access</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      $("button").on("click", function () {
        var newText = $("h1").html();	// <h1>요소의 텍스트를 읽어오는 getter 메소드
        console.log(newText)
        $("#text").html(newText);		// id가 "text"인 요소에 새로운 텍스트를 설정하는 setter 메소드
      });
    });
  </script>
</head>

<body>

  <h1>.html() 메소드</h1>
  <p>아래의 버튼을 누르면 다음 단락에 새로운 텍스트를 설정할 수 있어요!!</p>
  <button>새로운 텍스트!</button>
  <p id="text"></p>

</body>

</html>
