  !요소의 복사
  다음메소드를 사용하면 선택한 요소나 콘텐츠를 복사하여 새로운 요소나 콘텐츠를 생성할 수 있다.

  .clone()메소드
  선택한 요소를 복사하여 새로운 요소를 생성한다.
  111
  222
  333
 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Element Clone</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $("button").on("click", function () {
          // id가 "firstItem"인 요소를 복사하여 id가 "list"인 요소에 추가함.
          $("#firstItem").clone().appendTo("#list");
        });
      });
    </script>
  </head>

  <body>
    <h1>.clone() 메소드</h1>
    <ul id="list">
      <li id="firstItem">첫 번째 아이템이에요!</li>
      <li>두 번째 아이템이에요!</li>
      <li>세 번째 아이템이에요!</li>
    </ul>
    <button>아이템 복사</button>
  </body>
</html>
