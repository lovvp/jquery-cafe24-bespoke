<!-- 
  getter메소드는 선택된 요소의 값을 읽어서 그 값을 반환한다.
  만약 선택된 요소가 여러 개 존재하면, getter메소드는 가장
  '첫번째 요소'의 값만을 반환할 것이다.

  하지만 setter메소드는 선택된 '모든 요소'에 인수로 전달된 값을 설정한다.
  선택된 모든 요소에 접근할 수 있는 또 다른 제이쿼리 객체를 반환한다.

  이렇게 반환된 제이쿼리 객체를 이용하면 세미콜론을 사용하지 않고도, 곧바로 다른 
  제이쿼리 메소드를 호출할 수 있다.

  이런 방식으로 여러 개의 메소드가 연속으로 호출되는 것을 메소드 체이닝이라고 한다.

 -->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jQuery Element Access</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(function(){
      $("button").on('click',function(){
        $('#list').find('li').eq(1).html('두번째 값을 변경하였어용')
        .end().eq(2).html('세번째 값을 변경했어용')
      })
    })
  </script>
</head>

<body>

  <h1>메소드 체이닝</h1>
  <ul id="list">
    <li>첫 번째 아이템이에요!</li>
    <li>두 번째 아이템이에요!</li>
    <li>세 번째 아이템이에요!</li>
  </ul>
  <button>텍스트 변경</button>

</body>

</html>
